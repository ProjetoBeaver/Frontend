<div class="container-fluid bgfundo">
  <div class="main-body">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      
      <!-- primeira coluna -->
      <div class="col-3">
        <div class="card text-light py-3">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="{{foto}}" alt="Admin" class="rounded-circle" width="150">
            <div class="mt-3">
              <h4 class="text-dark">{{nome}}</h4>
              <p>{{tipo}}</p>

              <hr>
              <div class="row">
                <div class="col-sm-4">
                  <h6 class="mb-0 text-dark">Bio</h6>
                </div>
                <div class="col-sm-8 text-secondary mb-5">
                  Declarar no Backend
                </div>
              </div>

              <button class="btn botaoSeguir px-3 mr-2">Follow</button>
              <button class="btn botaoMsg">Message</button>
            </div>
          </div>
        </div>

        <!-- contato -->
        <div class="card mt-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
              <span class="text-secondary">https://bootdey.com</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook mr-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
              <span class="text-secondary">bootdey</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook mr-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Email</h6>
              <span class="text-secondary">{{usuarioUsuario}}</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- segunda coluna -->
      <!-- criar postagem -->
      <div class="col-6">
        <div class="card text-light py-3  align-items-flex-end rounded">
          <div class="row d-flex align-items-center">
            <div class="col-12 d-flex">
              <img src="{{foto}}" alt="Admin" class="rounded-circle ml-3" width="50">
               <button type="button" class="btnModal text-secondary ml-3 pr-5 rounded text-center">O que você está fazendo para criar um mundo melhor?</button>
            </div>  
        </div>
      </div>
      <hr>
      <!-- Postagens por tema -->
      <div class="card text-light py-3  align-items-flex-end rounded">
        <div class="row d-flex align-items-center">
          <div class="col-12 d-flex">
             <div class="form-group">
              <label class="text-dark" for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema" >cadastre um novo</a>: </label>
              <select class="form-control" name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'> 
                <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option> 
              </select>
          </div>

            </div>  
      </div>
    </div>
      </div>

      <!-- terceira coluna: propaganda + outros voluntários e ONGs  -->
      <div class="col-3">
          <div class="card text-light py-3">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://imgur.com/rDFSl5K.png" alt="Admin" class="col-12 rounded" width="150">
              <div class="mt-3">
                <h5 class="text-dark">Voluntários</h5>
                <p>{{tipo}}</p>
  
                <hr>
                  <div class="d-flex flex-column align-items-center text-center">
                    <div class="mt-1">
                      <h5 class="text-dark">ONGs</h5>
                      <p>{{tipo}}</p>
                  </div>
                </div>
  
               
              </div>
            </div>
          </div>
        <!-- termina aqui -->

      </div>
    </div>
  </div>
</div>
